<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon.ico">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="headerContainer">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class="nav-buttons">
        <button type="submit" id="compose"><i class="far fa-edit"></i>Compose</button>
        <button id="logIn">Log In</button>
        <button id="logOut">Log Out</button>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="authentication">
            <input class="loginForm" type="email" name="email">
            <input class="loginForm" type="password" name="password">
            <button type="submit" action="/login" class="login">Login</button>
            <button type="submit" action="/register" class="register">Register</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="newTweetForm" method="POST" action="/tweets/">
          <textarea id="tweetText" name="text" placeholder="What are you humming about?"></textarea>
          <input id="newTweet" type="submit" name="Tweet" value="Tweet">
          <span class="counter">140</span>
        </form>
        <p class="error">Placeholder</p>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
